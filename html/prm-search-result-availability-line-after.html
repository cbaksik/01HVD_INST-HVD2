<div ng-if="vm.hathiTrustItem.orig">
    <div ng-if="vm.hathiTrustItem.fullview && !vm.isSerial" class="hvd-online-button">
		<a href="{{vm.hathiTrustItem.itemURL}}" target="_blank" class="hvd_hathi_ft_stats">
			<span>Online Access</span>
		</a>
	</div>	
	<!-- since serials may be only partially digitzed, don't promise that all volumes will be available -->
	<div ng-if="vm.hathiTrustItem.fullview && vm.isSerial"  class="hvd-grey-link">
		<a href="https://catalog.hathitrust.org/Record/{{vm.hathiTrustItem.fromRecord}}" target="_blank" class="hvd_hathi_try_stats">
			<span>Try Online Access</span>
		</a>
	</div>
	<div ng-if="!vm.hathiTrustItem.fullview && vm.isSerial"  class="hvd-grey-link">
		<a href="https://catalog.hathitrust.org/Record/{{vm.hathiTrustItem.fromRecord}}" target="_blank" class="hvd_hathi_lim_stats">        
			<span ng-if="!vm.hathiTrustItem.fullview">Limited search in HathiTrust</span>  
		</a>
	</div>
	<div ng-if="!vm.hathiTrustItem.fullview && !vm.isSerial && !vm.OpenLib.display"  class="hvd-grey-link">
		<a href="{{vm.hathiTrustItem.itemURL}}" target="_blank" class="hvd_hathi_lim_stats">        
			<span ng-if="!vm.hathiTrustItem.fullview">Limited search in HathiTrust</span>  
		</a>
	</div>
</div>

<div ng-if="vm.OpenLib.display && !vm.hathiTrustItem.fullview" class="hvd-grey-link">
    <a href="{{vm.OpenLib.previewURL}}" target="_blank" class="hvd_OL_stats">
        <span>READ ONLINE (1 HOUR LOAN)</span>        
    </a>
</div>


<!-- this is a custom directive written by Stack Map for us to support Map It link for multiple libraries  -->
<prm-sm-more-records parent-ctrl="vm.parentCtrl"></prm-sm-more-records> 


<div ng-if="vm.eadURN" class="hvd-online-button hvd_EAD_link">
	<a href="{{vm.eadURN}}" class="hvd_EAD_stats target="_blank"">
		<span>Finding Aid</span>
	</a>
</div>

<!-- start browzine code from vendor
see custom-browzine.js for controller details
--> 
<browzine parent-ctrl="vm.parentCtrl"></browzine>
<!-- end browzine code from vendor --> 

<!-- via:  insert element so that I can use css:has to recognize this as a VIA bib and hide OTB online button; otb button opens first image in a new tab; instead we want it to open the full bib overlay like default behavior for print material -->
<div ng-if="vm.isVIAonline" class="hvd-hide-VIA-otb-online-button"></div>

<!-- rewrite OTB online button for cases where link is from holding 856 b/c otb behavior is to open bib in new tab instead of opening the target -->
<div ng-if="vm.holding856 && !vm.isSerial" class="hvd-online-button hvd-856-override">
	<a href="{{vm.holding856}}" target="_blank">
		<span>Online access</span>
	</a>
</div>
<div ng-if="vm.holding856 && vm.isSerial" class="hvd-grey-link hvd-856-override">
	<a href="{{vm.holding856}}" target="_blank">
		<span>Try online access</span>
	</a>
</div>
